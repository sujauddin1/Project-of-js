<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Javascript Couunter</h1>
    <h3 id="value">Counter:0</h3>
    <button class="btn increment" onclick="">Increament</button>
    <button class="btn decreament" onclick="">Decreament</button>
    <button class="btn reset" onclick="">Reset</button>
    <script>
      let count = 0;
      const value = document.querySelector("#value");
      const btns = document.querySelectorAll(".btn");
      btns.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          const styles = e.currentTarget.classList;
          if (styles.contains("increment")) {
            count++;
          } else if (styles.contains("decreament")) {
            count--;
          } else {
            count = 0;
          }
          if (count > 0) {
            value.style.color = "red";
          }
          if (count < 0) {
            value.style.color = "green";
          }
          if (count === 0) {
            value.style.color = "brown";
          }
          value.textContent = count;
        });
      });
    </script>
  </body>
</html>
